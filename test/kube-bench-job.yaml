apiVersion: batch/v1
kind: Job
metadata:
  name: kube-bench
  annotations:
    checkov.io/skip1: CKV_K8S_37=Kube-bench needs specialized capabilities for host inspection
    checkov.io/skip2: CKV_K8S_31=Container relies on default seccomp profile for host access
    checkov.io/skip3: CKV_K8S_20=Privilege escalation required to scan host configurations
    checkov.io/skip4: CKV_K8S_40=Must run as root (UID 0) to access restricted host paths
    checkov.io/skip5: CKV_K8S_28=NET_RAW capability needed for network security checks
    checkov.io/skip6: CKV_K8S_29=SecurityContext is intentionally minimal to allow host scanning
    checkov.io/skip7: CKV_K8S_38=ServiceAccount token is needed for specific API discovery
    checkov.io/skip8: CKV_K8S_23=Root access is an operational requirement for this tool
    checkov.io/skip9: CKV_K8S_17=Containers should not share the host process ID namespace
    checkov.io/skip10: CKV_K8S_21=The default namespace should not be used
spec:
  template:
    spec:
      hostPID: true
      restartPolicy: Never
      containers:
        - name: kube-bench
          image: aquasec/kube-bench@sha256:7f8e83fafc3bcb1c3a9531a5e8db8f8b71a8468548e76d814ea4cc91cb08b374
          command: ["kube-bench", "--json"]
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: false  
            runAsUser: 0  
            allowPrivilegeEscalation: true
          volumeMounts:
            - name: var-lib-cni
              mountPath: /var/lib/cni
              readOnly: true
            - name: var-lib-etcd
              mountPath: /var/lib/etcd
              readOnly: true
            - name: var-lib-kubelet
              mountPath: /var/lib/kubelet
              readOnly: true
            - name: etc-systemd
              mountPath: /etc/systemd
              readOnly: true
            - name: etc-kubernetes
              mountPath: /etc/kubernetes
              readOnly: true
            - name: usr-bin
              mountPath: /usr/local/mount-from-host/bin
              readOnly: true
          resources: 
            limits:
              cpu: "200m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
      volumes:
        - name: var-lib-cni
          hostPath:
            path: /var/lib/cni
        - name: var-lib-etcd
          hostPath:
            path: /var/lib/etcd
        - name: var-lib-kubelet
          hostPath:
            path: /var/lib/kubelet
        - name: etc-systemd
          hostPath:
            path: /etc/systemd
        - name: etc-kubernetes
          hostPath:
            path: /etc/kubernetes
        - name: usr-bin
          hostPath:
            path: /usr/bin