apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}-app
  name: {{ .Release.Name }}-app
  namespace: {{ .Values.namespace | default "highway" }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-app
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-app
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: {{ .Values.securityContext.runAsUser }}
        seccompProfile:
          type: RuntimeDefault
      containers:
        - image: {{ .Values.image.repository }}@{{ .Values.image.digest }}
          name: {{ .Release.Name }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
              name: http
          volumeMounts:
            - mountPath: /var/cache/nginx
              name: tmp-volume
            - mountPath: /var/run
              name: tmp-volume
            - mountPath: /tmp
              name: tmp-volume
            {{- if .Values.metrics.enabled }}
            - mountPath: /etc/nginx/conf.d
              name: nginx-config
            {{- end }}
          securityContext:
            runAsUser: {{ .Values.securityContext.runAsUser }}
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.livenessProbe.httpGet.port }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.readinessProbe.httpGet.port }}
        {{- if .Values.metrics.enabled }}
        - name: nginx-exporter
          image: {{ .Values.metrics.image.repository }}:{{ .Values.metrics.image.tag }}
          imagePullPolicy: {{ .Values.metrics.image.pullPolicy }}
          args:
            - --nginx.scrape-uri=http://localhost:{{ .Values.service.targetPort }}/stub_status
          ports:
            - containerPort: 9113
              name: metrics
          securityContext:
            runAsUser: {{ .Values.securityContext.runAsUser }}
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            limits:
              cpu: 50m
              memory: 32Mi
            requests:
              cpu: 10m
              memory: 16Mi
        {{- end }}
      volumes:
        - name: tmp-volume
          emptyDir: {}
        {{- if .Values.metrics.enabled }}
        - name: nginx-config
          configMap:
            name: {{ .Release.Name }}-nginx-config
        {{- end }}
