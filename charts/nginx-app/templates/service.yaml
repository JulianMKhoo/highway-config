apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Release.Name }}-service
  name: {{ .Release.Name }}-service
  namespace: highway
spec:
  ports:
    - name: http
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: {{ .Values.service.targetPort }}
    {{- if .Values.metrics.enabled }}
    - name: metrics
      port: 9113
      protocol: TCP
      targetPort: 9113
    {{- end }}
  selector:
    app: {{ .Release.Name }}-app
  type: {{ .Values.service.type }}
